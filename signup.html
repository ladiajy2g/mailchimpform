<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="logo">
        <a href="signup.html"><img src="/images/logo.png" alt="logo"></a>
    </div>
    <div class="form-heading">
        <h1>Singup to the Lab</h1>
    </div>
    <form id="myform" action="/" method="post">
        <input class="form-field" type="text" placeholder="First Name" name="firstname" id="fristname" required><br>
        <input class="form-field" type="text" placeholder="Last Name" name="lastname" id="lastname" required><br>
        <input class="form-field" type="email" placeholder="Email address" name="email" id="email" required><br>
        <button class="form-field" type="submit">Sign Up</button>
    </form>
    
</body>
</html>
